<div class="min-h-screen flex flex-col bg-[#1e1e1e] text-white font-sans relative">
    <div style="position: absolute; top: 105px; left: 0; z-index: 1000;">
      <app-nav-bar-system></app-nav-bar-system>
    </div>
  
    <div class="card">
      <p-splitter [style]="{ height: '100px' }" styleClass="mb-8" layout="vertical">
        <ng-template #panel>
          <div class="flex items-center justify-center h-full">D2 Finance</div>
        </ng-template>
      </p-splitter>
    </div>
  
    <div class="flex flex-col items-center justify-center flex-1 px-4 py-8">
      <h2 class="text-2xl font-semibold mb-6">Editar Perfil</h2>
  
      <div class="bg-[#2a2a2a] p-6 rounded-lg shadow-lg w-full max-w-3xl grid grid-cols-1 md:grid-cols-2 gap-6">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <input pInputText [(ngModel)]="nome" placeholder="Nome"
            class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>
  
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-envelope"></i>
          </p-inputgroup-addon>
          <p-inputnumber [(ngModel)]="email" placeholder="Email"
            inputStyleClass="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>
  
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-venus"></i>
          </p-inputgroup-addon>
          <input pInputText [(ngModel)]="sexo" placeholder="Sexo"
            class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>
  
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-briefcase"></i>
          </p-inputgroup-addon>
          <input pInputText [(ngModel)]="profissao" placeholder="Profissão"
            class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>

        <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-map-marker"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="cep" placeholder="CEP"
              class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>

        <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-map-marker"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="estado" placeholder="Estado"
              class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>

        <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-map-marker"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="cidade" placeholder="Cidade"
              class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>

        <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-map-marker"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="bairro" placeholder="Bairro"
              class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>

        <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-user"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="usuario" placeholder="Usuário"
              class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>

        <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-lock"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="senha" placeholder="Senha"
              class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>

        <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-lock"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="confirmarSenha" placeholder="Confirmar Senha"
              class="w-full bg-[#1e1e1e] text-white border border-gray-600 rounded px-2 py-2" />
        </p-inputgroup>
      </div>
    </div>
  
    <app-footer class="mt-auto"></app-footer>
  </div>
